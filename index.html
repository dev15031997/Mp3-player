<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
        <div class="main_div">
            <div class="music_container">
                <h2 id="title">FORGET THE WORLD</h2>
                <h3 id="artist">Afrojack</h3>
                <div class="img_container">
                    <img src="./images/dev-1.jpg" alt="Image">
                </div>
                 <audio src="./music/dev-1.mp3"></audio>

                <!-- controls -->
                <div class="music_controls">
                    <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                    <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                    <i class="fa-solid fa-forward" id="next" title="Next"></i>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
</body>
</html>
